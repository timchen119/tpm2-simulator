      - expect
      - libtasn1-6-dev
      - socat
      - python3-twisted
      - gnutls-dev
      - gnutls-bin
      - gawk
      - libseccomp-dev
    after:
      - libtpms
    organize:
      lib/swtpm/*: lib/

  example-scripts:
    plugin: dump
    source: example-scripts
    organize:
      swtpm-start.sh: bin/swtpm-start.sh

      - libhcrypto4-heimdal
      - libheimbase1-heimdal
      - libheimntlm0-heimdal
      - libhx509-5-heimdal
      - libk5crypto3
      - libkrb5-26-heimdal
      - libkrb5-3
      - libkrb5support0
      - libldap-2.4-2
      - libnghttp2-14
